<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Black Jack</title>
</head>

<body>
    <header class="header">
        <h1>Black Jack</h1>
    </header>
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-dark">Pedir carta</button>
            <button class="btn btn-dark">Detener</button>
        </div>
        <div class="row container">
            <div class="col">
                <h2>Jugador 1 - <small>0</small></h2>
                <div id="jugador-cartas">
                    <img class="carta" src="./Assets/10C.png" alt="jugador-cartas"/>
                    
                </div>
            </div>
        </div>
        <div class="row container">
            <div class="col">
                <h2>Machine 2 - <small>0</small></h2>
                <div id="machine-cartas">
                    <img class="carta" src="./Assets/10C.png" alt="jugador-cartas"/>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="./js/underscore-min.js"></script>
    <script src="./js/juego.js"></script>
</body>

</html>
